<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="column1">
        <div class="header">
            <img id="header-image" src="./images/odin-logo.png">
            <div class="header-text">ODIN</div>
        </div>
    </div>
    <div class="column2">
        <div id="general-text">
            This is not a real online service! 
            You know you need something like this in life to help you realize your 
            deepest dreams. Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="form">
            <div class="form-title">Let's do this!</div>
            <form id="page-form">
                <div id="fc1">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div id="fc2">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input class="" type="password" id="confirm-password" required>
                </div>
            </form>
        </div>
        <button type="submit" form="page-form" id="create-account">Create Account</button>
        <div class="small-text">
            Already have an account? 
            <a href="">Log in</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
