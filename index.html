<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="column1">
        <div class="header">
            <img src="./images/odin-logo.png">
            <div class="header-text">ODIN</div>
        </div>
    </div>
    <div class="column2">
        <div class="general-text">
            This is not a real online service! 
            You know you need something like this in life to help you realize your 
            deepest dreams. Sign up <em>now</em> to get started.
            <br>
            You know you want to.
        </div>
        <div class="form">
            <div class="form-title">Let's do this!</div>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <button id="create-account">Create Account</button>
        <div class="small-text">
            Already have an account? 
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
